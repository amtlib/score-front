<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />

    <header>

    <div id="alert"></div>
    <main>

                    <th>obrazek</th>

                    <th>data wydania</th>

                    <th>screeny</th>

            </tbody>
        </table>
        <button class="button" id="add-new-game">Dodaj nową</button>

        <h2>Uzytkownicy</h2>

        <table id="users-admin-table">
            <thead>
                    <th>email</th>
                    <th>rola</th>
                    <th>usuń</th>

                </th>

            <tbody id="users-admin-tbody">

            </tbody>
        </table>

    <script src="scripts/helpers.js"></script>
