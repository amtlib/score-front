<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/game.css">
    <title>Score</title>
</head>

<body>
    <header>
        <a href="/" class="logo"><img src="assets/logo.png" alt="score logo" /></a>
        <ul class="menu" id="header-menu">
            <li class="menu-item"><a href="/">gry</a></li>
        </ul>
        <div id="user-container"></div>
    </header>
    <div id="alert"></div>
    <main>
        <div class="subnavigation">
            <a onclick="history.back()">
                <- wróć</a>
        </div>
        <div class="game-container">
            <img id="game-image" class="game-image" />
            <div class="game-details">
                <h1 class="game-name" id="game-name"></h1>
                <div class="publisher-details">
                    <div class="release-date" id="release-date"></div>
                    <div class="made-by" id="made-by"></div>
                </div>
                <p class="description" id="description"></p>
                <div class="platforms">
                    <h2>Platformy</h2>
                    <ol id="platforms-list"></ol>
                </div>
                <div id="favourite-container">
                    <button class="button add-to-favourites" id="add-to-favourites">Dodaj do ulubionych</button>
                    <button class="button button-red add-to-favourites" id="remove-from-favourites">Usuń z ulubionych</button>
                </div>
            </div>
        </div>
        <div class="categories">
            <h2>Kategorie</h2>
            <div class="genres" id="genres"></div>
        </div>

        <div class="screenshots">
            <h2>Zrzuty ekranu</h2>
            <div class="screenshots-grid" id="screenshots-grid"></div>
        </div>
    </main>
    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-content">
            <button class="close" id="modal-close">x</button>
            <h2>Napisz swoją wiadomość</h2>
            <form class="modal-form" id="modal-form">
                <input type="text" name="guestName" placeholder="twoje imię" />
                <textarea rows="5" name="entry" placeholder="twoja wiadomość"></textarea>
                <button class="button">Wpisz się</button>
            </form>
            <h2>Dotychczasowe wpisy</h2>
            <div class="entries" id="entries"></div>
        </div>
    </div>
    <footer>
        Copyright (c) 2022 - Politechnika Krakowska
        <button class="button guestbook" id="guestbook">
            księga gości
        </button>
    </footer>
    <script src="scripts/index.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/fetchGame.js"></script>
    <script src="scripts/header.js"></script>
</body>

</html>
