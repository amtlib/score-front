<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/favicon.png" type="image/x-icon" />
    <link rel="stylesheet" href="styles/global.css">
    <link rel="stylesheet" href="styles/index.css">
    <title>Score</title>
</head>

<body>
    <header>
        <a href="/" class="logo"><img src="assets/logo.png" alt="score logo" /></a>
        <ul class="menu" id="header-menu">
            <li class="menu-item"><a href="/">gry</a></li>
        </ul>
        <div id="user-container"></div>
    </header>
    <aside>
        <marquee>
            <div>
                <img alt="today" class="today" />Dzisiaj obchodzimy imieniny: <span id="name-day"></span><img alt="today" class="today" />
            </div>
        </marquee>
    </aside>
    <div id="alert"></div>
    <main>
        <div class="card-header">
            <h1 class="section-name">Najnowsze gry</h1>
            <select id="platform-select">
                <option value="all" selected>wszystkie</option>
                <option value="pc">PC</option>
                <option value="ps4">PS4</option>
                <option value="xbox-one">Xbox One</option>
            </select>
        </div>
        <div class="cards"></div>
    </main>
    <div class="modal-wrapper" id="modal-wrapper">
        <div class="modal-content">
            <button class="close" id="modal-close">x</button>
            <h2>Napisz swoją wiadomość</h2>
            <form class="modal-form" id="modal-form">
                <input type="text" name="guestName" placeholder="twoje imię" />
                <textarea rows="5" name="entry" placeholder="twoja wiadomość"></textarea>
                <button class="button">Wpisz się</button>
            </form>
            <h2>Dotychczasowe wpisy</h2>
            <div class="entries" id="entries"></div>
        </div>
    </div>
    <footer>
        Copyright (c) 2022 - Politechnika Krakowska
        <button class="button guestbook" id="guestbook">
            księga gości
        </button>
    </footer>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/header.js"></script>
    <script src="scripts/index.js"></script>
    <script src="scripts/loadGames.js"></script>
    <script src="scripts/scrollbar.js"></script>
</body>

</html>
